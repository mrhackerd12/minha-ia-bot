<!DOCTYPE html>
<html>
<head>
    <title>Ycewh IA</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; margin: 0; padding: 20px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
        .user-message { background: #ff6bcd; margin-left: auto; text-align: right; }
        .bot-message { background: #333; margin-right: auto; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Ycewh IA ðŸŒ¸</h1>
        <div id="chatMessages">
            <div class="message bot-message">OlÃ¡! Sou Ycewh!</div>
        </div>
        <input type="text" id="messageInput" placeholder="Digite...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById('messageInput');
            var message = input.value;
            if (message) {
                var userMsg = document.createElement('div');
                userMsg.className = 'message user-message';
                userMsg.textContent = message;
                document.getElementById('chatMessages').appendChild(userMsg);
                input.value = '';
                fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message, nsfw_mode: false})
                })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    var botMsg = document.createElement('div');
                    botMsg.className = 'message bot-message';
                    botMsg.textContent = data.response;
                    document.getElementById('chatMessages').appendChild(botMsg);
                });
            }
        }
    </script>
</body>
</html>
